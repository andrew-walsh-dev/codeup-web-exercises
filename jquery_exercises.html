<!DOCTYPE html>
<head>
    <title>JQUERY TEST
    </title>

</head>
<body>
    <h1 id="header" class="codeup">HEADER</h1>
    <p id="paragraph" class="codeup">PARAGRAPH</p>
    <ul id="list" class="codeup">
        <li id="list-item-one">
            LIST ITEM ONE
        </li>
        <li id="list-item-two">
            LIST ITEM TWO
        </li>
    </ul>
    <div id="div">
        DIV
    </div>





    <script	src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous">
    </script>
    <script>
        $("h1").click(function(e) {
            $(this).css("background-color", "yellow");
        });
        
        $("p").dblclick(function(e){
            $(this).css("font-size", "18px");
        });

        $("li").hover(function(e){
            $(this).css("color", "red");
        }, function(e){
            $(this).css("color", "black");
        });
    </script>
</body>
