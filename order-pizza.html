<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/26d2d1eb84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-2 my-1">Pizza World</a>
        <a class="nav-link mx-2" href="">Order online</a>
        <a class="nav-link mx-2" href="">Menu</a>
        <form class="form-inline">
            <input class="form-control mx-1" type="search" placeholder="Zip code" aria-label="Search">
            <button class="btn btn-outline-secondary mx-3" type="submit">Search stores near you!</button>
        </form>
        <button class="btn btn-outline-secondary ml-auto" type="submit"><i class="fas fa-user-alt mx-1"></i>Sign up</button>
    </nav>
    <main class="container">
        <div class="jumbotron-fluid"></div>
    </main>
</body>
</html>
