<!DOCTYPE html>
<head>
    <title>KONAMI CODE</title>
    <meta charset="utf-8">
    <style>
        #text {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="text">
        Enter the konami code!
    </div>

    <script	
        src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous">
    </script>
    <script>
        var keylog = "";
        $(document).keyup(function(e){
            var found = false
            if (!found) {
                keylog += " " + e.key;
            }
            if (keylog.includes("ArrowUp ArrowUp ArrowDown ArrowDown ArrowLeft ArrowRight ArrowLeft ArrowRight b a Enter")){
                found = true;
                $("#text").html("You have added 30 lives!");
            }
        })

    </script>
</body>
